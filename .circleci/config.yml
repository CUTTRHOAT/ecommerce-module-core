version: 2.1

commands:
  build:
    steps:
      - checkout
      - run:
          name: Java
          command: |
            mkdir -p /usr/share/man/man1
            echo 'deb http://deb.debian.org/debian stretch-backports main' > /etc/apt/sources.list.d/backports.list
            apt-get update && apt-get install -y \
            nano \
            libxext6 \
            libfreetype6-dev \
            libjpeg62-turbo-dev \
            libpng-dev \
            libmcrypt-dev \
            libxslt-dev \
            libpcre3-dev \
            libxrender1 \
            libfontconfig \
            uuid-dev \
            ghostscript \
            curl \
            wget \
            ca-certificates-java 
            apt-get -t stretch-backports install -y default-jdk-headless
            curl -L https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.5/codacy-coverage-reporter-4.0.5-assembly.jar > ./codacy-test-reporter.jar
            chmod +x ./codacy-test-reporter.jar 
      - run:
          name: Install system packages
          command: apt-get update && apt-get -y install zip git zlib1g-dev wget
      - run:
          name: Install PHP extensions
          command: |
            docker-php-ext-install pdo
            docker-php-ext-install zip
            pecl install xdebug
            docker-php-ext-enable xdebug
      - run:
          name: Display PHP information
          command: |
            php -v
      - run:
          name: Check PHP sintax
          command: find . -name \*.php -exec php -l "{}" \;
      - run:
          name: Download composer
          command: |
            php -r "copy('http://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php
      - run:
          name: Mock hook-git
          command: mkdir -p .git/hooks
      - run:
          name: Install dependecy-composer
          command: |
             php composer.phar require codacy/coverage
             php composer.phar install
      - run:
          name: Run PHPUnit
          command: vendor/bin/phpunit --coverage-clover /app/build/logs/clover.xml
      - run:
          name: Send to Codacy
          command: |
             php vendor/bin/codacycoverage clover /app/build/logs/clover.xml
      - store_artifacts:
          path: /app/build/logs/clover.xml 
          destination: test-result
      - persist_to_workspace:
          root: /
          paths:
            - app
jobs:
  build-php56:
    working_directory: /app
    docker:
      - image: php:5.6-apache
        environment:
          APP_ENV: test
    steps:
      - build

  build-php72:
    working_directory: /app
    docker:
      - image: php:7.1-apache-stretch
        environment:
          APP_ENV: test
    steps:
      - build

workflows:
  build_publish_deploy:
    jobs:
      - build-php56
      - build-php72
